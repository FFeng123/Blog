<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>这里是峰峰的小窝</title>
        <link rel="stylesheet" type="text/css" href="/css/main.css">
        <link rel="icon" href="/favicon.ico" id="linkIcon">
        <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,viewport-fit=cover">
    </head>
    <body>
        <!--导航栏-->
        <div class="navline">
            <ui class='nav'>
                <a onclick="setWebPage('P-home')" id="NP-home"><li><img src="/images/main.svg" class="icon"> 主页</li></a>
                <!--前面的区域以后再来探索吧-->
                <!--<a href="#" id="NP-photo"><li><img src="/images/photo.svg" class="icon"> 相册</li></a>！！！！！！！！！！！前面的区域以后再来探索吧！-->
                <!--前面的区域以后再来探索吧-->
                <a onclick="setWebPage('P-friend')" id="NP-friend"><li><img src="/images/connect.svg" class="icon"> 友链</li></a>
            </ui>
            <img id="loadingMS" src="/images/loading.gif" style="box-shadow: 0 0 0.2em #000;padding: 0.1em;background-color: #fff;transition-duration: 50ms;position: absolute;right: 1em;">
        </div>
        <!--展示图-->
        <div class="topimage">
            <div class="BGimage" id="topimage"></div>
        </div>
        <!-- 主页 -->
        <main id="P-home" style="display: none;">
            <div class="topbox">
                <p class="bigTitle">峰峰的小窝</p>
            </div>
            <!--主要内容-->
            <div class="main">
                <div class="block" style="text-align: center;" id="main">
                    <h1><img src="/images/books.svg" class="icon"> 峰峰の物语</h1>
                    <div class="abstorigtop">
                        <a class="button" onclick='loadPage({li: document.getElementById("list")})''><img src="/images/reload.svg" class="icon"></a>
                    </div>
                    <!--文章列表-->
                    <div id = "list" class="list"><h2 style="text-align: center;">正在准备</h2></div>
                    <!--翻页按钮-->
                    <div class="pageButtons" id="pages"></div>
                </div>
                <!--右侧副栏-->
                <div class="aux" id="aux">
                    <!--我的介绍-->
                    <div class="block" id="mebox">
                        <div class="line">
                            <img class="headimage" id="me-head">
                            <div class="row" style="padding: 0.5em;flex-grow: 1;">
                                <p style="font-size: 1.2em" id="me-name"></p>
                                <p id="me-namelast"></p>
                            </div>
                        </div>
                        <hr/>
                        <div id="me-mess"></div>
                        <span style="height: 1.8em;"></span>
                        <div class="downbox">
                            <a href="#" onclick="openArticle('0')">查看更多&gt&gt</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- 文章页 -->
        <main id="P-article" style="display: none;">
            <div class="topbox">
                <p class="bigTitle" id="A-title">文章标题</p>
                <p class="bigTitle" style="font-size: 1.5em" id="A-time">时间</p>
                <div class="abstorigtop" style="top: 1em;right: 20%;" id="A-mark"></div>
            </div>
            <div class="main">
                <div class="block" id="A-main">
                    <div id="A-box" class="md"></div>
                    <!--指向的文章列表-->
                    <div id="Alistee">
                        <h1 style="text-align: center;"><img src="/images/books.svg" class="icon"> 相关内容</h1>
                        <div id = "A-list" class="list"></div>
                    </div>
                </div>
                <!--右侧副栏-->
                <div class="aux" id="A-aux">
                    <div class="block" id="A-saysBox">
                        <div id="A-says" style="min-height: 3em;"></div>

                    </div>
                </div>
            </div>
        </main>
        <!--友链页-->
        <main id="P-friend" style="display: none;">
            <div class="topbox">
                <p class="bigTitle">友链</p>
                <p class="bigTitle" style="font-size: 1.5em" id="F-amount"></p>
                <div class="abstorigtop" style="top: 1em;right: 20%;" id="A-mark"></div>
            </div>
            <div class="main">
                <div class="block" id="F-main">
                    <h2 style="text-align: center;">正在准备</h2>
                </div>
            </div>
        </main>
        <div class="bottomBar">
            <p>峰峰的博客</p>
            <p>祝开心 o(￣▽￣)ｄ</p>
        </div>
        <script src="/js/marked.min.js"></script>
        <script src="/js/highlight.min.js"></script>
        <!--<script src="/js/wangEditor.min.js"></script>-->
        <script src="https://unpkg.com/gitalk/dist/gitalk.min.js"></script>
        <script src="/js/interface.js"></script>
        <script src="/js/sakura.js"></script>
    </body>
</html>
