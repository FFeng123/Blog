<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>文章编辑器</title>
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="/css/main.css">
    </head>
    <body>
        <div id="P-home" style="display: none;">

            <!--主要内容-->
            <div class="main">
                <div class="block" style="width: 60%;text-align: center;" id="main">
                    <h1><img src="/images/books.svg" class="icon"> 峰峰の物语</h1>
                    <div class="abstorigtop">
                        <a class="button" onclick="loadPage()"><img src="/images/reload.svg" class="icon"></a>
                    </div>
                    <!--文章列表-->
                    <div id = "list" class="list"><h2 style="text-align: center;">正在准备</h2></div>
                    <!--翻页按钮-->
                    <div class="pageButtons" id="pages"></div>
                </div>
                <!--右侧副栏-->
                <div class="aux" id="aux">
                    <!--我的介绍-->
                    <div class="block">
                        <div class="line">
                            <img class="headimage" id="me-head">
                            <div class="row" style="padding: 0.5em;flex-grow: 1;">
                                <p style="font-size: 1.2em" id="me-name"></p>
                                <p id="me-namelast"></p>
                            </div>
                        </div>
                        <hr/>
                        <div id="me-mess"></div>
                        <span style="height: 1.8em;"></span>
                        <div class="downbox">
                            <a href="#" onclick="openArticle('0')">查看更多>></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="/js/marked.min.js"></script>
        <script type="text/javascript" src="/js/highlight.min.js"></script>
        <script type="text/javascript" src="/js/editer.js"></script>
        <script type="text/javascript">
        </script>
        <script src="/js/sakura.js"></script>
    </body>
</html>
